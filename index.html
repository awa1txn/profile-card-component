<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section>
    <main>
      <div class="avatar-bg">
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="">
        </div>
      </div>
      <div class="profile">
        <div class="data">
          <div class="name">
            Victor Crest <span>26</span>
          </div>
          <div class="city">
            London
          </div>
        </div>
      </div>
        <hr>
      <div class="profile-stats">
        <div>
          <div class="stats-number">80K</div>
          <div class="stats-name">Followers</div>
        </div>
        <div>
          <div class="stats-number">803K</div>
          <div class="stats-name">Likes</div>
        </div>
        <div>
          <div class="stats-number">1.4K</div>
          <div class="stats-name">Photos</div>
        </div>
      </div>
    </main>
  </section>
</body>
</html>
